name: Update Weekly Featured Articles

on:
  schedule:
    # Run every Sunday at 1:00 AM UTC
    - cron: '0 1 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-featured:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Run featured articles update script
        run: python update_featured_weekly.py
        env:
          GOOGLE_SHEETS_URL: ${{ secrets.GOOGLE_SHEETS_URL }}
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add featured_weekly.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update weekly featured articles [automated]" && git push)
