<!DOCTYPE HTML>
<html>
<head>
    <title>Med City AI - PubMed Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>
        /* =========================
           PubMed-like Search Styling
        ========================== */
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.80);
            max-width: 720px;
            color: #6e6e6e;
        }

        .search-bar {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
			background: #6153afe4;
            background-color: rgba(81, 179, 138, 0.95);
            color: #000;
        }

        .search-button {
            margin-left: 6px;
            font-size: 16px;
            padding: 12px 20px;            /* Better spacing */
            border: none;                  /* Remove default borders */
            border-radius: 0 8px 8px 0;    /* Rounded right edges */
            background-color: #365d88;     /* Bootstrap-style blue */
            color: #ffffff;                   /* White text */
            cursor: pointer;               /* Pointer on hover */
            transition: background-color 0.3s ease;
        }

        /* Results */
        .results {
            max-width: 900px;
            margin: 40px auto;
            text-align: left;
        }

        .result-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .result-title {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #0056a3;
            text-decoration: none;
            margin-bottom: 6px;
			outline: none;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-authors {
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .result-citation {
            color: #666;
            font-size: 13px;
        }

        /* Pagination */
        .pagination {
            text-align: center;
            margin: 30px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .pagination button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">Med City AI</a></h1>
            <nav id="nav">
                <ul>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>
                        <div id="menu">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="generic.html">Generic</a></li>
                                <li><a href="elements.html">Elements</a></li>
                                <li><a href="#">Sign Up</a></li>
                                <li><a href="#">Log In</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">
            <header>
                <h1>Med City AI</h1>
                <p>Search Articles from Rochester, MN</p>

                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-bar" placeholder="Search Papers (e.g. Generative AI)..." />
                    <button class="search-button" onclick="searchPubMed()">Search</button>
                </div>
            </header>

            <!-- Results -->
            <div id="results" class="results"></div>

            <!-- Pagination -->
            <div class="pagination">
                <button onclick="prevPage()">Previous</button>
                <span id="pageNumber">Page 1</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </article>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- PubMed Search Script -->
    <script>
        let currentPage = 1;
        const resultsPerPage = 10;
        let currentQuery = "";
        let totalResults = 0;

        async function searchPubMed(page = 1) {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return;

            currentQuery = query;
            currentPage = page;

            const start = (page - 1) * resultsPerPage + 1;

            try {
                // Step 1: Search PubMed (get PMIDs)
                const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json`;
                const searchResp = await fetch(esearchUrl);
                const searchData = await searchResp.json();

                totalResults = parseInt(searchData.esearchresult.count);
                const pmids = searchData.esearchresult.idlist;

                if (pmids.length === 0) {
                    document.getElementById("results").innerHTML = "<p>No results found.</p>";
                    return;
                }

                // Step 2: Fetch article details
                const esummaryUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=json`;
                const summaryResp = await fetch(esummaryUrl);
                const summaryData = await summaryResp.json();

                // Step 3: Render results
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                pmids.forEach(pmid => {
                    const article = summaryData.result[pmid];
                    if (!article) return;

                    const title = article.title || "No title";
                    const authors = (article.authors || []).map(a => a.name).join(", ");
                    const source = article.source || "";
                    const pubdate = article.pubdate || "";
                    const citation = `${source}. ${pubdate}. PMID: ${pmid}`;

                    const item = document.createElement("div");
                    item.className = "result-item";
                    item.innerHTML = `
                        <a href="https://pubmed.ncbi.nlm.nih.gov/${pmid}/" target="_blank" class="result-title">${title}</a>
                        <div class="result-authors">${authors}</div>
                        <div class="result-citation"><em>${citation}</em></div>
                    `;
                    resultsDiv.appendChild(item);
                });

                // Update page display
                document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
            } catch (err) {
                console.error("Error fetching PubMed results:", err);
                document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
            }
        }

        function nextPage() {
            if ((currentPage * resultsPerPage) < totalResults) {
                searchPubMed(currentPage + 1);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                searchPubMed(currentPage - 1);
            }
        }
    </script>
</body>
</html>
