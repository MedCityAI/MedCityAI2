<html>
<head>
    <title>Med City AI - PubMed Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>
        /* =========================
           PubMed-like Search Styling
        ========================== */
        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #000;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.70);
            max-width: 720px;
            color: #000000;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            padding: 5px;
        }

        .search-bar {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            color: #000;
        }

        .search-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 6px;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            background-color: #365d88;
            color: #ffffff;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            background-color: #274960;
        }

        .search-bar::placeholder {
            color: #333 !important;
            opacity: 1;
        }

        /* Results */
        .results {
            max-width: 900px;
            margin: 40px auto;
            text-align: left;
        }

        .result-item {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .result-title {
            display: block;
            font-size: 20px;
            font-weight: 600;
            color: #0056a3;
            text-decoration: none;
            margin-bottom: 8px;
        }

        .result-title:hover {
            text-decoration: underline;
        }

        .result-authors {
            color: #333;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .result-citation {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }

        /* Share Buttons */
        .share-buttons {
            margin-top: 10px;
        }

        .share-buttons a {
            display: inline-block;
            margin-right: 10px;
            font-size: 13px;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .share-buttons a:hover {
            opacity: 0.85;
        }

        .twitter { background: #1DA1F2; }
        .linkedin { background: #0A66C2; }
        .facebook { background: #3b5998; }

        /* Pagination */
        .pagination {
            text-align: center;
            margin: 30px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
        }

        .pagination button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Page Wrapper -->
    <div id="page-wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">Med City AI</a></h1>
            <nav id="nav">
                <ul>
                    <li class="special">
                        <a href="#menu" class="menuToggle"><span>Menu</span></a>
                        <div id="menu">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="generic.html">Generic</a></li>
                                <li><a href="elements.html">Elements</a></li>
                                <li><a href="#">Sign Up</a></li>
                                <li><a href="#">Log In</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <article id="main">
            <header>
                <h1>Med City AI</h1>
                <p>Search Articles from Rochester, MN</p>

                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-bar" placeholder="Search Papers (e.g. Generative AI)..." />

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- PubMed Search Script -->
    <script>
        let currentPage = 1;
        const resultsPerPage = 10;
        let currentQuery = "";
        let totalResults = 0;

        async function searchPubMed(page = 1) {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return;

            currentQuery = query;
            currentPage = page;

            const start = (page - 1) * resultsPerPage + 1;

            try {
                // Step 1: Search PubMed (get PMIDs)
                const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json`;
                const searchResp = await fetch(esearchUrl);
                const searchData = await searchResp.json();

                totalResults = parseInt(searchData.esearchresult.count);
                const pmids = searchData.esearchresult.idlist;

                if (pmids.length === 0) {
                    document.getElementById("results").innerHTML = "<p>No results found.</p>";
                    return;
                }

                // Step 2: Fetch article details
                const esummaryUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=json`;
                const summaryResp = await fetch(esummaryUrl);
                const summaryData = await summaryResp.json();

                // Step 3: Render results
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                pmids.forEach(pmid => {
                    const article = summaryData.result[pmid];
                    if (!article) return;

                    const title = article.title || "No title";
                    const authors = (article.authors || []).map(a => a.name).join(", ");
                    const source = article.source || "";
                    const pubdate = article.pubdate || "";
                    const citation = `${source}. ${pubdate}. PMID: ${pmid}`;
                    const url = `https://pubmed.ncbi.nlm.nih.gov/${pmid}/`;

                    const item = document.createElement("div");
                    item.className = "result-item";
                    item.innerHTML = `
                        <a href="${url}" target="_blank" class="result-title">${title}</a>
                        <div class="result-authors">${authors}</div>
                        <div class="result-citation"><em>${citation}</em></div>
                        <div class="share-buttons">
                            <a class="twitter" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}" target="_blank">Twitter</a>
                            <a class="linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}" target="_blank">LinkedIn</a>
                            <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank">Facebook</a>
                        </div>
                    `;
                    resultsDiv.appendChild(item);
                });

                // Update page display
                document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
            } catch (err) {
                console.error("Error fetching PubMed results:", err);
                document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
            }
        }

        function nextPage() {
            if ((currentPage * resultsPerPage) < totalResults) {
                searchPubMed(currentPage + 1);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                searchPubMed(currentPage - 1);
            }
        }
    </script>
</body>

<style>
/* ðŸ”¹ Spinner */
#loadingSpinner {
  display: none;
  text-align: center;
  margin: 20px;
}
#loadingSpinner div {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #365d88;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  margin: auto;
  animation: spin 1s linear infinite;

@keyframes spin {
  100% { transform: rotate(360deg); }
}

/* ðŸ”¹ Result hover */
.result-item {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.result-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}

/* ðŸ”¹ Mini abstract snippet */
.result-abstract {
  margin-top: 8px;
  font-size: 14px;
  color: #444;
  line-height: 1.4em;
}

/* ðŸ”¹ Pagination active state */
.pagination button.active {
  background-color: #365d88;
  color: white;
  border-color: #365d88;
}
</style>

<!-- ðŸ”¹ Spinner -->
<div id="loadingSpinner"><div></div></div>

<script>
async function searchPubMed(page = 1) {
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return;

  currentQuery = query;
  currentPage = page;

  const start = (page - 1) * resultsPerPage + 1;

  // Show spinner
  document.getElementById("loadingSpinner").style.display = "block";
  document.getElementById("results").innerHTML = "";

  try {
    const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json`;
    const searchResp = await fetch(esearchUrl);
    const searchData = await searchResp.json();

    totalResults = parseInt(searchData.esearchresult.count);
    const pmids = searchData.esearchresult.idlist;

    if (pmids.length === 0) {
      document.getElementById("results").innerHTML = "<p>No results found.</p>";
      return;
    }

    // ðŸ”¹ Use efetch to get abstracts
    const efetchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=xml`;
    const efetchResp = await fetch(efetchUrl);
    const efetchText = await efetchResp.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(efetchText, "text/xml");

    // ðŸ”¹ Use esummary for metadata (title, authors, source, pubdate)
    const esummaryUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=json`;
    const summaryResp = await fetch(esummaryUrl);
    const summaryData = await summaryResp.json();

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    pmids.forEach(pmid => {
      const article = summaryData.result[pmid];
      if (!article) return;

      let title = article.title || "No title";
      const authors = (article.authors || []).map(a => a.name).join(", ");
      const source = article.source || "";
      const pubdate = article.pubdate || "";
      const citation = `${source}. ${pubdate}. PMID: ${pmid}`;
      const url = `https://pubmed.ncbi.nlm.nih.gov/${pmid}/`;

      // ðŸ”¹ Highlight query in title
      const regex = new RegExp(`(${query})`, "gi");
      title = title.replace(regex, `<mark>$1</mark>`);

      // ðŸ”¹ Extract abstract snippet from efetch XML
      let abstract = "";
      const abstractNode = xmlDoc.querySelector(`PubmedArticle MedlineCitation[PMID="${pmid}"] Abstract AbstractText`);
      if (abstractNode && abstractNode.textContent) {
        abstract = abstractNode.textContent.trim().substring(0, 250) + "...";
      }

      const item = document.createElement("div");
      item.className = "result-item";
      item.innerHTML = `
        <a href="${url}" target="_blank" class="result-title">${title}</a>
        <div class="result-authors">${authors}</div>
        <div class="result-citation"><em>${citation}</em></div>
        ${abstract ? `<div class="result-abstract">${abstract}</div>` : ""}
        <div class="share-buttons">
            <a class="twitter" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(article.title)}" target="_blank">Twitter</a>
            <a class="linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}" target="_blank">LinkedIn</a>
            <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank">Facebook</a>
        </div>
      `;
      resultsDiv.appendChild(item);
    });

    // Update pagination
    const pageButtons = document.querySelectorAll(".pagination button");
    pageButtons.forEach(btn => btn.classList.remove("active"));
    if (pageButtons.length >= 3) { // previous, number, next
      pageButtons[1].classList.add("active");
    }

    document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
  } catch (err) {
    console.error("Error fetching PubMed results:", err);
    document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
  } finally {
    // Hide spinner
    document.getElementById("loadingSpinner").style.display = "none";
  }
}
</script>
