        body {
            font-family: Arial, sans-serif;

            color: #000;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;

            max-width: 720px;
            color: #000000;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            padding: 5px;
        }

        .search-bar {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            color: #000;
        }

        .search-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 6px;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            background-color: #365d88;
            color: #ffffff;
            cursor: pointer;
            border-radius: 0 8px 8px 0;

        }

        }

            font-size: 20px;
            font-weight: 600;

            text-decoration: none;
            margin-bottom: 8px;
        }

        }

        .result-authors {

            font-size: 14px;
            margin-bottom: 4px;
        }

        .result-citation {

            font-size: 13px;
            margin-bottom: 10px;

            margin-right: 10px;

            color: #fff;

        .pagination button {

            padding: 8px 16px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
        }

        .pagination button:hover {

    <!-- PubMed Search Script -->
    <script>
        let currentPage = 1;
        const resultsPerPage = 10;
        let currentQuery = "";
        let totalResults = 0;

        async function searchPubMed(page = 1) {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return;

            currentQuery = query;
            currentPage = page;

            const start = (page - 1) * resultsPerPage + 1;

            try {
                // Step 1: Search PubMed (get PMIDs)
                const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json`;
                const searchResp = await fetch(esearchUrl);
                const searchData = await searchResp.json();

                totalResults = parseInt(searchData.esearchresult.count);
                const pmids = searchData.esearchresult.idlist;

                if (pmids.length === 0) {
                    document.getElementById("results").innerHTML = "<p>No results found.</p>";
                    return;
                }

                // Step 2: Fetch article details
                const esummaryUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=json`;
                const summaryResp = await fetch(esummaryUrl);
                const summaryData = await summaryResp.json();

                // Step 3: Render results
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                pmids.forEach(pmid => {
                    const article = summaryData.result[pmid];
                    if (!article) return;

                    const title = article.title || "No title";
                    const authors = (article.authors || []).map(a => a.name).join(", ");
                    const source = article.source || "";
                    const pubdate = article.pubdate || "";
                    const citation = `${source}. ${pubdate}. PMID: ${pmid}`;
                    const url = `https://pubmed.ncbi.nlm.nih.gov/${pmid}/`;

                    const item = document.createElement("div");
                    item.className = "result-item";
                    item.innerHTML = `
                        <a href="${url}" target="_blank" class="result-title">${title}</a>
                        <div class="result-authors">${authors}</div>
                        <div class="result-citation"><em>${citation}</em></div>
                        <div class="share-buttons">
                            <a class="twitter" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}" target="_blank">Twitter</a>
                            <a class="linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}" target="_blank">LinkedIn</a>
                            <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank">Facebook</a>
                        </div>
                    `;
                    resultsDiv.appendChild(item);
                });

                // Update page display
                document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
            } catch (err) {
                console.error("Error fetching PubMed results:", err);
                document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
            }
        }

        function nextPage() {
            if ((currentPage * resultsPerPage) < totalResults) {
                searchPubMed(currentPage + 1);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                searchPubMed(currentPage - 1);
            }
        }
    </script>

<script>
    let currentPage = 1;
    const resultsPerPage = 10;
    let currentQuery = "";
    let totalResults = 0;
    const apiKey = "f268c3234d234e2dc69edd7e7dac66d20108";

    // Prevent rapid-fire clicks (throttle to 300ms)
    let isThrottled = false;
    function throttle(fn) {
        if (isThrottled) return;
        isThrottled = true;
        fn();
        setTimeout(() => { isThrottled = false; }, 300);
    }

    async function searchPubMed(page = 1) {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) return;

        currentQuery = query;
        currentPage = page;

        const start = (page - 1) * resultsPerPage + 1;

        try {
            // Step 1: Search PubMed (get PMIDs)
            const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json&api_key=${apiKey}`;
            const searchResp = await fetch(esearchUrl);
            const searchData = await searchResp.json();

            totalResults = parseInt(searchData.esearchresult.count);
            const pmids = searchData.esearchresult.idlist;

            const resultsDiv = document.getElementById("results");
            const paginationDiv = document.querySelector(".pagination");

            if (pmids.length === 0) {
                resultsDiv.innerHTML = "<p>No results found.</p>";
                paginationDiv.style.display = "none"; // Hide pagination if no results
                return;
            } else {
                paginationDiv.style.display = "block";
            }

            // Step 2: Fetch article details
            const esummaryUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=json&api_key=${apiKey}`;
            const summaryResp = await fetch(esummaryUrl);
            const summaryData = await summaryResp.json();

            // Step 3: Render results
            resultsDiv.innerHTML = "";
            pmids.forEach(pmid => {
                const article = summaryData.result[pmid];
                if (!article) return;

                const title = article.title || "No title";
                const authors = (article.authors || []).map(a => a.name).join(", ");
                const source = article.source || "";
                const pubdate = article.pubdate || "";
                const citation = `${source}. ${pubdate}. PMID: ${pmid}`;
                const url = `https://pubmed.ncbi.nlm.nih.gov/${pmid}/`;

                const item = document.createElement("div");
                item.className = "result-item";
                item.innerHTML = `
                    <a href="${url}" target="_blank" class="result-title">${title}</a>
                    <div class="result-authors">${authors}</div>
                    <div class="result-citation"><em>${citation}</em></div>
                    <div class="share-buttons">
                        <a class="twitter" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}" target="_blank">Twitter</a>
                        <a class="linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}" target="_blank">LinkedIn</a>
                        <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank">Facebook</a>
                    </div>
                `;
                resultsDiv.appendChild(item);
            });

            // Update page display with total pages
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            document.getElementById("pageNumber").textContent = `Page ${currentPage} of ${totalPages}`;
        } catch (err) {
            console.error("Error fetching PubMed results:", err);
            document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
        }
    }

    function nextPage() {
        throttle(() => {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            if (currentPage < totalPages) {
                searchPubMed(currentPage + 1);
            }
        });
    }

    function prevPage() {
        throttle(() => {
            if (currentPage > 1) {
                searchPubMed(currentPage - 1);
            }
        });
    }
</script>
