<script>
    let currentPage = 1;
    const resultsPerPage = 10;
    let currentQuery = "";
    let totalResults = 0;
    const apiKey = "f268c3234d234e2dc69edd7e7dac66d20108";

    // Prevent rapid-fire clicks (throttle to 300ms)
    let isThrottled = false;
    function throttle(fn) {
        if (isThrottled) return;
        isThrottled = true;
        fn();
        setTimeout(() => { isThrottled = false; }, 300);
    }

    async function searchPubMed(page = 1) {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) return;
        
        // Append affiliation filter for Mayo Clinic, Rochester, MN
        aff_query = "'Mayo'[AD] AND ('Minnesota'[AD] OR 'MN'[AD])";
        full_query = `${query} AND ${aff_query}`;

        currentQuery = full_query;
        currentPage = page;

        const start = (page - 1) * resultsPerPage + 1;

        try {
            // Step 1: Search PubMed
            const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json&api_key=${apiKey}`;
            const searchResp = await fetch(esearchUrl);
            const searchData = await searchResp.json();

            totalResults = parseInt(searchData.esearchresult.count);
            const pmids = searchData.esearchresult.idlist;

            const resultsDiv = document.getElementById("results");
            const paginationDiv = document.querySelector(".pagination");

            if (pmids.length === 0) {
                resultsDiv.innerHTML = "<p>No results found.</p>";
                paginationDiv.style.display = "none";
                return;
            } else {
                paginationDiv.style.display = "flex";
            }

            // Step 2: Fetch full article details (XML)
            const efetchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/efetch.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=xml&api_key=${apiKey}`;
            const efetchResp = await fetch(efetchUrl);
            const efetchXml = await efetchResp.text();

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(efetchXml, "text/xml");

            // Step 3: Render results
            resultsDiv.innerHTML = "";
            const articles = xmlDoc.querySelectorAll("PubmedArticle");

            articles.forEach(article => {
                const pmid = article.querySelector("PMID")?.textContent || "";
                const title = article.querySelector("ArticleTitle")?.textContent || "No title";
                const journal = article.querySelector("Journal > Title")?.textContent || "";
                const pubdate = article.querySelector("PubDate Year")?.textContent || "";

                let authors = [];
                article.querySelectorAll("Author").forEach(authorNode => {
                    const lastName = authorNode.querySelector("LastName")?.textContent || "";
                    const foreName = authorNode.querySelector("ForeName")?.textContent || "";
                    const name = `${foreName} ${lastName}`.trim();

                    // Collect affiliations
                    let affiliations = [];
                    authorNode.querySelectorAll("Affiliation").forEach(aff => {
                        affiliations.push(aff.textContent);
                    });

                    // Check for Rochester, MN
                    let displayName = name;
                    if (affiliations.some(a => a.includes("Rochester, MN"))) {
                        displayName = `<u>${displayName}</u>`;
                    }
                    if (name) authors.push(displayName);
                });

                const authorsHtml = authors.join(", ");
                const citation = `${journal}. ${pubdate}. PMID: ${pmid}`;
                const url = `https://pubmed.ncbi.nlm.nih.gov/${pmid}/`;

                const item = document.createElement("div");
                item.className = "result-item";
                item.innerHTML = `
                    <a href="${url}" target="_blank" class="result-title">${title}</a>
                    <div class="result-authors">${authorsHtml}</div>
                    <div class="result-citation"><em>${citation}</em></div>
                    <div class="share-buttons">
                        <a class="twitter" href="https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}" target="_blank">Twitter</a>
                        <a class="linkedin" href="https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}" target="_blank">LinkedIn</a>
                        <a class="facebook" href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}" target="_blank">Facebook</a>
                    </div>
                `;
                resultsDiv.appendChild(item);
            });

            // Update pagination
            renderPagination();
        } catch (err) {
            console.error("Error fetching PubMed results:", err);
            document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
        }
    }

    function renderPagination() {
        const paginationDiv = document.querySelector(".pagination");
        const totalPages = Math.ceil(totalResults / resultsPerPage);

        paginationDiv.innerHTML = `
            <button onclick="firstPage()" ${currentPage === 1 ? "disabled" : ""}>«</button>
            <button onclick="prevPage()" ${currentPage === 1 ? "disabled" : ""}>‹</button>
            <span class="page-info">Page ${currentPage} of ${totalPages}</span>
            <button onclick="nextPage()" ${currentPage === totalPages ? "disabled" : ""}>›</button>
            <button onclick="lastPage()" ${currentPage === totalPages ? "disabled" : ""}>»</button>
        `;
    }

    function nextPage() {
        throttle(() => {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            if (currentPage < totalPages) {
                searchPubMed(currentPage + 1);
            }
        });
    }

    function prevPage() {
        throttle(() => {
            if (currentPage > 1) {
                searchPubMed(currentPage - 1);
            }
        });
    }

    function firstPage() {
        throttle(() => {
            if (currentPage !== 1) {
                searchPubMed(1);
            }
        });
    }

    function lastPage() {
        throttle(() => {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            if (currentPage !== totalPages) {
                searchPubMed(totalPages);
            }
        });
    }
</script>
