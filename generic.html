<!--
    MedCityAI - PubMed Search Page
-->
<html>
<head>
    <title>Med City AI - PubMed Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Adjust styling to match PubMed-like feel */
        .search-container {
            text-align: center;
            margin: 30px auto;
        }
        .search-bar {
            width: 60%;
            padding: 12px;
            font-size: 16px;
        }
        .search-button {
            padding: 12px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        .results {
            max-width: 900px;
            margin: 40px auto;
            text-align: left;
        }
        .result-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        .result-title {
            font-size: 18px;
            font-weight: bold;
            color: #0056a3;
            text-decoration: none;
        }
        .pagination {
            text-align: center;
            margin: 30px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 8px 16px;
        }
    </style>
</head>
<body class="landing is-preload">

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search PubMed..." />
        <button class="search-button" onclick="searchPubMed()">Search</button>
    </div>

    <!-- Results -->
    <div id="results" class="results"></div>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="prevPage()">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button onclick="nextPage()">Next</button>
    </div>

<script>
    let currentPage = 1;
    const resultsPerPage = 10;
    let currentQuery = "";
    let totalResults = 0;

    async function searchPubMed(page = 1) {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) return;

        currentQuery = query;
        currentPage = page;

        const start = (page - 1) * resultsPerPage + 1;

        try {
            // Step 1: Search PubMed (get PMIDs)
            const esearchUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi?db=pubmed&term=${encodeURIComponent(query)}&retstart=${start-1}&retmax=${resultsPerPage}&usehistory=y&retmode=json`;
            const searchResp = await fetch(esearchUrl);
            const searchData = await searchResp.json();

            totalResults = parseInt(searchData.esearchresult.count);
            const pmids = searchData.esearchresult.idlist;

            if (pmids.length === 0) {
                document.getElementById("results").innerHTML = "<p>No results found.</p>";
                return;
            }

            // Step 2: Fetch article details
            const esummaryUrl = `https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esummary.fcgi?db=pubmed&id=${pmids.join(",")}&retmode=json`;
            const summaryResp = await fetch(esummaryUrl);
            const summaryData = await summaryResp.json();

            // Step 3: Render results
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            pmids.forEach(pmid => {
                const article = summaryData.result[pmid];
                if (!article) return;

                const title = article.title || "No title";
                const authors = (article.authors || []).map(a => a.name).join(", ");
                const source = article.source || "";
                const pubdate = article.pubdate || "";
                const citation = `${source}. ${pubdate}. PMID: ${pmid}`;

                const item = document.createElement("div");
                item.className = "result-item";
                item.innerHTML = `
                    <a href="https://pubmed.ncbi.nlm.nih.gov/${pmid}/" target="_blank" class="result-title">${title}</a>
                    <div>${authors}</div>
                    <div><em>${citation}</em></div>
                `;
                resultsDiv.appendChild(item);
            });

            // Update page display
            document.getElementById("pageNumber").textContent = `Page ${currentPage}`;
        } catch (err) {
            console.error("Error fetching PubMed results:", err);
            document.getElementById("results").innerHTML = "<p>Error retrieving results.</p>";
        }
    }

    function nextPage() {
        if ((currentPage * resultsPerPage) < totalResults) {
            searchPubMed(currentPage + 1);
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            searchPubMed(currentPage - 1);
        }
    }
</script>

</body>
</html>
